<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大鹽湖行動</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      //overflow: hidden;
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      text-align: center;
    }

    .hidden { display: none; }
    button {
      margin: 1em;
      padding: 0.75em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover { background: #63b3ed; }

    .container {
      position: relative;
      z-index: 1;
      padding-top: 5vh;
      background-color: rgba(0, 0, 0, 0.8);
    }

    h1 {
      font-size: 2.5em;             /* 字體大小 */
      color: #ffffff;              /* 白色字體比較適合做光暈效果 */
      font-weight: bold;           /* 粗體 */
      text-align: center;          /* 置中 */
      margin-bottom: 35px;         /* 下方留空 */
      margin-top: 0px;
      text-shadow: 
        0 0 5px #00ffff,           /* 淺藍光暈 */
        0 0 10px #00ffff,
        0 0 15px #00ffff,
        0 0 20px #00ffff;
      /*background-color: #000000;   /* 建議加深背景讓光暈更明顯 */
      padding: 0px;
      border-radius: 10px;
    }

    h4 {
      font-size: 1.4em;
      line-height: 1.6;
      margin-top: -1em;
      margin-bottom: 1em;
      color: #00ffcc;
    }

    h5 {
      font-size: 1.2em;
      line-height: 1.2;
      margin-top: 0em;
      margin-bottom: 1em;
      color: #b5fff0;
    }

    .intro {
      text-align: justify;
      margin-bottom: 0em;
      background: rgba(255,255,255,0.05);
      padding: 0.5em;
      border-radius: 10px;
    }

    .link-bar {
      margin-top: 3em;
      font-size: 0.9em;
    }

    .link-bar a {
      color: #66ccff;
      margin: 0 10px;
      text-decoration: none;
    }

    .link-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
